<!DOCTYPE html>
<html>
<head>
    <title>Contractor Dashboard</title>
    <style>
body {
    background: #9053c7;
    background: -webkit-linear-gradient(-135deg, #c850c0, #4158d0);
    background: -o-linear-gradient(-135deg, #c850c0, #4158d0);
    background: -moz-linear-gradient(-135deg, #c850c0, #4158d0);
    background: linear-gradient(-135deg, #c850c0, #4158d0);
    font-family: 'Poppins', Arial, sans-serif;
    margin: 0;
    padding: 0;
}

#container {
    width: 80%;
    margin: 20px auto 20px;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
}

form {
    max-width: 600px;
    margin: 0 auto;
}

label, textarea, input[type="file"] {
    font-family: 'Poppins', Arial, sans-serif;
    display: block;
    margin-bottom: 10px;
}

input[type="file"] {
    width: 100%;
}

textarea {
    width: 100%;
    padding: 10px;
    height: 150px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

input[type="submit"] {
    font-family: 'Poppins', Arial, sans-serif;
    background-color: #007BFF;
    color: #fff;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

table {
    font-family: 'Poppins', Arial, sans-serif;
    width: 100%;
    border-collapse: collapse;
}

table, th, td {
    border: 1px solid #ccc;
}

th, td {
    padding: 8px;
    text-align: left;
}








/* Modal */
.modal {
  display: none;
  position: fixed;
  z-index: 3;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  background-color: #fff;
  padding: 40px; /* Increase padding for a bigger box */
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
  text-align: center; /* Center the content horizontally */
  width: 400px; /* Adjust the width as needed */
}

/* Style the modal content (e.g., h2 and input) */
.modal-content {
  margin-bottom: 20px; /* Add some spacing between elements */
}

/* Style the submit button */
#submitContractAddress {
  background-color: #4CAF50; /* Green background color */
  color: #fff; /* White text color */
  padding: 10px 20px; /* Add padding to make it bigger */
  border: none;
  cursor: pointer;
  transition: background-color 0.3s; /* Add hover effect */
}

#submitContractAddress:hover {
  background-color: #45a049; /* Darker green on hover */
}

/* Overlay for the modal */
.overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
  z-index: 2;
}




    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.5.2/web3.min.js"></script>
    <script src="contractor.js"></script>
    <script src="contractABI.json"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage-compat.js"></script>

    
</head>
<body>
    <div id="container">
        <h1>Fill Audit Details</h1>
        
         <!-- Project Information Table -->
         <h2>Project Information</h2>
         <table id="projectInfoTable">
             <!-- This table will be populated dynamically -->
         </table>



        <!-- Contractor Submission Form -->
<h2>Contractor Submission</h2>
<form id="contractorForm" enctype="multipart/form-data">
    <label for="projectPlan">Detailed Project Plan:</label>
    <textarea name="projectPlan" id="projectPlan" required></textarea>

    <label for="expenseBreakdown">Expense Breakdown:</label>
    <textarea name="expenseBreakdown" id="expenseBreakdown" required></textarea>

    <label for="documentation">Relevant Documentation (Upload):</label>
    <input type="file" name="documentation" id="documentation" multiple required>
    
    <input type="submit" name="submit" value="Send">
</form>

    </div>


    <div id="myModal" class="modal">
        <div class="modal-content">
            <h2>Join Audit</h2>
            <!-- Add a textbox and submit button -->
            <input type="text" id="yourwalletAddress" placeholder="Enter Your Wallet Address">
            <input type="text" id="GovwalletAddress" placeholder="Enter Gov Agent's Wallet Address">
            <input type="text" id="contractAddressInput" placeholder="Enter Contract Address">
            <input type="text" id="auditoremail" placeholder="Enter Auditor's E-Mail">
            <button id="submitContractAddress">Submit</button>
        </div>
    </div>
    <div class="overlay" id="overlay"></div>
</body>
  
</html>
