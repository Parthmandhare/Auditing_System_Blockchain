<!DOCTYPE html>
<html>
<head>
    <title>Government Official's Dashboard</title>
    <style>
body {
    background: #9053c7;
    background: -webkit-linear-gradient(-135deg, #c850c0, #4158d0);
    background: -o-linear-gradient(-135deg, #c850c0, #4158d0);
    background: -moz-linear-gradient(-135deg, #c850c0, #4158d0);
    background: linear-gradient(-135deg, #c850c0, #4158d0);
    font-family: 'Poppins', Arial, sans-serif;
    margin: 0;
    padding: 0;
}

#container {
    width: 80%;
    margin: 20px auto 20px;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1, h2 {
    text-align: center;
    margin-bottom: 50px;
}

form {
    max-width: 600px;
    margin: 0 auto;
}

label, input, textarea {
    font-family: 'Poppins', Arial, sans-serif;
    display: block;
    margin-bottom: 20px; /* Increased space between form elements */
}

input[type="text"], input[type="email"], input[type="number"], textarea {
    width: 100%;
    padding: 10px;
    border: none; /* Remove the border */
    border-bottom: 1px solid #000000; /* Add a bottom border */
}

input[type="submit"] {
    font-family: 'Poppins', Arial, sans-serif;
    background-color: #007BFF;
    color: #fff;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}











/* Modal */
.modal {
  display: none;
  position: fixed;
  z-index: 3;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  background-color: #fff;
  padding: 40px; /* Increase padding for a bigger box */
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
  text-align: center; /* Center the content horizontally */
  width: 400px; /* Adjust the width as needed */
}

/* Style the modal content (e.g., h2 and input) */
.modal-content {
  margin-bottom: 20px; /* Add some spacing between elements */
}

/* Style the submit button */
#submitContractAddress {
  background-color: #4CAF50; /* Green background color */
  color: #fff; /* White text color */
  padding: 10px 20px; /* Add padding to make it bigger */
  border: none;
  cursor: pointer;
  transition: background-color 0.3s; /* Add hover effect */
}

#submitContractAddress:hover {
  background-color: #45a049; /* Darker green on hover */
}

/* Overlay for the modal */
.overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
  z-index: 2;
}













    </style>
    <!-- Include Web3.js using a CDN link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.5.2/web3.min.js"></script>
    <script src="government.js"></script>
    <script src="contractABI.json"></script>
    


    
</head>
<body>
    <div id="container">
        <h1>Audit Initialization Form</h1>
        <form id="projectForm">
            <!-- <h2>Contractor Information</h2> -->
            <label for="contractorName">Contractor Name:</label>
            <input type="text" name="contractorName" id="contractorName" required>

            <label for="contractorEmail">Government Agent:</label>
            <input type="email" name="contractorEmail" id="contractorEmail" required>

            <h2>Project Information</h2>
            <label for="projectName">Project Name:</label>
            <input type="text" name="projectName" id="projectName" required>

            <label for="projectDescription">Project Description:</label>
            <textarea name="projectDescription" id="projectDescription" required></textarea>

            <label for="projectLocation">Project Location:</label>
            <input type="text" name="projectLocation" id="projectLocation" required>

            <label for="totalDuration">Total Duration (in months):</label>
            <input type="number" name="totalDuration" id="totalDuration" required>

            <label for="totalBudget">Total Budget (in INR):</label>
            <input type="number" name="totalBudget" id="totalBudget" required>

            <label for="additionalInfo">Additional Information:</label>
            <textarea name="additionalInfo" id="additionalInfo"></textarea>

            <input type="submit" name="submit" value="Send">
        </form>
    </div>







    <div id="myModal" class="modal">
        <div class="modal-content">
            <h2>Create Audit</h2>
            <!-- Add a textbox and submit button -->
            <input type="text" id="yourwalletAddress" placeholder="Enter Your Wallet Address">
            <input type="text" id="contractAddressInput" placeholder="Enter Contract Address">
            <input type="text" id="contractoremail" placeholder="Enter Contractor's E-Mail">
            <input type="text" id="auditoremail" placeholder="Enter Auditor's E-Mail">
            <button id="submitContractAddress">Submit</button>
        </div>
    </div>
    <div class="overlay" id="overlay"></div>
    
    
    
      
      
      





</body>
</html>
