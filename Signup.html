<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="CSS/signup.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form action="signup_process.php" method="POST">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">E-Mail *</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number *</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="dglocker">DG Locker ID *</label>
            <input type="text" id="dglocker" name="dglocker" required>

            <label for="username">Username *</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Set Password *</label>
            <input type="password" id="password" name="password" required>
            
            <label for="role">Role *</label>
            <select id="role" name="role" required>
                <option value="" disabled selected>Select Role</option>
                <option value="Govt. Body">Govt. Body</option>
                <option value="Contractor">Contractor</option>
                <option value="Auditor">Auditor</option>
            </select>

            <div id="govtBodyFields" style="display: none;">
                <label for="district">District *</label>
                <input type="text" id="district" name="district" required>

                <label for="villageCity">Village/City *</label>
                <input type="text" id="villageCity" name="villageCity" required>

                <label for="officeID">Office ID *</label>
                <input type="text" id="officeID" name="officeID" required>

                <label for="govtID">Govt. ID *</label>
                <input type="text" id="govtID" name="govtID" required>
            </div>

            <div id="contractorFields" style="display: none;">
                <label for="companyName">Company Name *</label>
                <input type="text" id="companyName" name="companyName" required>

                <label for="gstNumber">GST Number *</label>
                <input type="text" id="gstNumber" name="gstNumber" required>
            </div>

            <div id="auditorFields" style="display: none;">
                <label for="employeeID">Employee ID *</label>
                <input type="text" id="employeeID" name="employeeID" required>
            </div>
            
            <div class="button-container">
                <button type="submit">Sign Up</button>
            </div>
        </form>
        <p>Already have an account? <a href="login.php">Log in</a></p>
    </div>
</body>
<script>
    // Function to show/hide role-specific fields based on the selected role
    function toggleRoleFields() {
        var roleSelect = document.getElementById("role");
        var govtBodyFields = document.getElementById("govtBodyFields");
        var contractorFields = document.getElementById("contractorFields");
        var auditorFields = document.getElementById("auditorFields");

        govtBodyFields.style.display = "none";
        contractorFields.style.display = "none";
        auditorFields.style.display = "none";

        var selectedRole = roleSelect.value;

        if (selectedRole === "Govt. Body") {
            govtBodyFields.style.display = "block";
        } else if (selectedRole === "Contractor") {
            contractorFields.style.display = "block";
        } else if (selectedRole === "Auditor") {
            auditorFields.style.display = "block";
        }
    }

    // Attach the function to the onchange event of the role select element
    var roleSelect = document.getElementById("role");
    roleSelect.addEventListener("change", toggleRoleFields);

    // Call the function initially to handle the default state
    toggleRoleFields();
</script>

</html>
